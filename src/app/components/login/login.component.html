<div class="container-fluid d-flex align-items-center" style="height: 100vh;">
  <div class="row justify-content-center w-100">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Usu√°rio:</label>
              <input id="username" class="form-control" [(ngModel)]="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input id="password" class="form-control" [(ngModel)]="password" name="password" type="password" required>
            </div>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
